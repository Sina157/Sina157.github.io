<body>
    <p>hello</p>

<!-- <script src="telegram.js"></script> -->
<script src="https://raw.githubusercontent.com/Sina157/test/refs/heads/main/telegram.js"></script>
<script>

if (Telegram.WebApp.initDataUnsafe.user) {
    const user = Telegram.WebApp.initDataUnsafe.user;
    const firstName = user.first_name; // User's first name
    const lastName = user.last_name || ''; // User's last name (optional, may not be present)
    const fullName = `${firstName} ${lastName}`.trim(); // Combine first and last name
    document.getElementById("test").innerHTML = fullName
    console.log("Username:", fullName);
} else {
    console.log("User data is not available.");
    alert("no username")
}
</script>

</html>
